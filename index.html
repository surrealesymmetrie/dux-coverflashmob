<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DANKE FÜR DEINEN SUPPORT!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Foglihten&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Foglihten', serif;
    background: #111;
    color: #eee;
    padding: 20px;
    text-align: center;
    line-height: 1.6;
  }
  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
    text-transform: uppercase;
  }
  #nowPlaying {
    margin: 10px 0;
    font-weight: bold;
    font-size: 1.1em;
  }
  .track {
    margin-bottom: 8px;
    cursor: pointer;
  }
  .track:hover {
    text-decoration: underline;
  }
  #playlist {
    display: inline-block;
    text-align: left;
    margin-top: 20px;
  }
  audio {
    width: 100%;
    margin-top: 10px;
  }
  .cover-block {
    margin: 30px 0;
  }
  .cover-block img {
    max-width: 300px;
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    display: block;
    margin: 0 auto 10px;
  }
  .download-btn {
    display: inline-block;
    padding: 8px 16px;
    background: rgba(128, 0, 128, 0.6);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  .download-btn:hover {
    background: rgba(128, 0, 128, 0.8);
  }
  .video-placeholder {
    margin: 40px 0;
    padding: 20px;
    border: 2px dashed #555;
    color: #777;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>DANKE FÜR DEINEN SUPPORT!</h1>

<!-- Audio Player -->
<audio id="audio" controls autoplay controlsList="nodownload"></audio>
<div id="nowPlaying"></div>
<div id="playlist"></div>

<!-- Cover-Downloads -->
<div class="cover-block">
  <img src="front.jpg" alt="Cover Front">
  <a href="front.jpg" download class="download-btn">Download Front</a>
</div>

<div class="cover-block">
  <img src="square.jpg" alt="Cover Square">
  <a href="square.jpg" download class="download-btn">Download Square</a>
</div>

<div class="cover-block">
  <img src="full.jpg" alt="Cover Full">
  <a href="full.jpg" download class="download-btn">Download Full</a>
</div>

<!-- TikTok Videos Platzhalter -->
<div class="video-placeholder">
  Hier erscheinen bald die drei TikTok-Videos zum Coverflashmob.
</div>

<script>
const tracks = [
  ["Meine liebe Krähe…", "einleitung.mp3"],
  ["Hörprobe", "hörprobe.mp3"]
];

const audio = document.getElementById('audio');
const playlist = document.getElementById('playlist');
let current = 0;

function renderPlaylist() {
  playlist.innerHTML = '';
  tracks.forEach((track, index) => {
    const div = document.createElement('div');
    div.textContent = track[0];
    div.className = 'track';
    div.onclick = () => playTrack(index);
    playlist.appendChild(div);
  });
}

function playTrack(index) {
  current = index;
  audio.src = tracks[index][1];
  document.getElementById('nowPlaying').textContent = "▶ " + tracks[index][0];
  audio.play().catch(err => {
    console.log("Autoplay blockiert:", err);
  });
}

// Fortschritt speichern
audio.addEventListener('timeupdate', () => {
  localStorage.setItem('flashmob-track', current);
  localStorage.setItem('flashmob-time', audio.currentTime);
});

// Beim Laden gespeicherten Stand wiederherstellen
window.addEventListener('load', () => {
  renderPlaylist();
  const savedTrack = localStorage.getItem('flashmob-track');
  const savedTime = localStorage.getItem('flashmob-time');

  if (savedTrack !== null) {
    current = parseInt(savedTrack);
    audio.src = tracks[current][1];
    document.getElementById('nowPlaying').textContent = "▶ " + tracks[current][0];
    if (savedTime) {
      audio.currentTime = parseFloat(savedTime);
    }
    audio.play().catch(err => {
      console.log("Autoplay blockiert:", err);
    });
  } else {
    playTrack(0);
  }
});
</script>

</body>
</html>
