<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DANKE FÜR DEINEN SUPPORT!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Foglihten&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Foglihten', serif;
    background: #111;
    color: #eee;
    padding: 20px;
    text-align: center;
    line-height: 1.6;
  }
  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
    text-transform: uppercase;
  }
  #nowPlaying {
    margin: 10px 0;
    font-weight: bold;
    font-size: 1.1em;
  }
  .track {
    margin-bottom: 8px;
    cursor: pointer;
  }
  .track:hover {
    text-decoration: underline;
  }
  #playlist {
    display: inline-block;
    text-align: left;
    margin-top: 20px;
  }
  audio {
    width: 100%;
    margin-top: 10px;
  }
  .cover-block {
    margin: 30px 0;
  }
  .cover-block img {
    max-width: 300px;
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    display: block;
    margin: 0 auto 10px;
  }
  .download-btn {
    display: inline-block;
    padding: 8px 16px;
    background: rgba(128, 0, 128, 0.6);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  .download-btn:hover {
    background: rgba(128, 0, 128, 0.8);
  }
  .info-text {
    font-family: 'Foglihten', serif;
    font-size: 1.1em;
    margin: 40px 0 20px;
    color: #ccc;
  }
  .video-block {
    margin: 40px 0;
  }
  .video-title {
    font-family: 'Foglihten', serif;
    font-size: 1.3em;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>DANKE FÜR DEINEN SUPPORT!</h1>

<!-- Audio Player -->
<audio id="audio" controls autoplay controlsList="nodownload"></audio>
<div id="nowPlaying"></div>
<div id="playlist"></div>

<!-- Cover-Downloads -->
<div class="cover-block">
  <img src="dux.jpg" alt="Cover DUX">
  <a href="dux.jpg" download class="download-btn">Download</a>
</div>

<div class="cover-block">
  <img src="square.JPG" alt="Cover Square">
  <a href="square.JPG" download class="download-btn">Download</a>
</div>

<div class="cover-block">
  <img src="full.jpg" alt="Cover Full">
  <a href="full.jpg" download class="download-btn">Download</a>
</div>

<!-- Hinweistext -->
<div class="info-text">
  Mit den passenden Sounds aus meinem TikTok Kanal bist du auch rechtlich auf der sicheren Seite!
</div>

<!-- TikTok Video -->
<div class="video-block">
  <div class="video-block">
  <div class="video-title">Klappentext</div>
  <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@surreale_symmetrie/video/7546595777766788374" data-video-id="7546595777766788374" style="max-width: 605px;min-width: 325px;">
    <section> <a target="_blank" title="TikTok" href="https://www.tiktok.com/@surreale_symmetrie/video/7546595777766788374">Zum TikTok-Video</a> </section>
  </blockquote>
</div>
  <div class="video-title">Die Titelmelodie allein...</div>
  <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@surreale_symmetrie/video/7538015379386387734" data-video-id="7538015379386387734" style="max-width: 605px;min-width: 325px;">
    <section> <a target="_blank" title="TikTok" href="https://www.tiktok.com/@surreale_symmetrie/video/7538015379386387734">Zum TikTok-Video</a> </section>
  </blockquote>
  <script async src="https://www.tiktok.com/embed.js"></script>
</div>

<script>
const tracks = [
  ["Spiel mich ab!", "einleitung.mp3"],
  ["Hörprobe", "hörprobe.mp3"]
];

const audio = document.getElementById('audio');
const playlist = document.getElementById('playlist');
let current = 0;

function renderPlaylist() {
  playlist.innerHTML = '';
  tracks.forEach((track, index) => {
    const div = document.createElement('div');
    div.textContent = track[0];
    div.className = 'track';
    div.onclick = () => playTrack(index);
    playlist.appendChild(div);
  });
}

function playTrack(index) {
  current = index;
  audio.src = tracks[index][1];
  document.getElementById('nowPlaying').textContent = "▶ " + tracks[index][0];
  audio.play().catch(err => {
    console.log("Autoplay blockiert:", err);
  });
}

// Fortschritt speichern
audio.addEventListener('timeupdate', () => {
  localStorage.setItem('flashmob-track', current);
  localStorage.setItem('flashmob-time', audio.currentTime);
});

// Nächsten Track automatisch starten
audio.addEventListener('ended', () => {
  if (current < tracks.length - 1) {
    playTrack(current + 1);
  }
});

// Beim Laden gespeicherten Stand wiederherstellen
window.addEventListener('load', () => {
  renderPlaylist();
  const savedTrack = localStorage.getItem('flashmob-track');
  const savedTime = localStorage.getItem('flashmob-time');

  if (savedTrack !== null) {
    current = parseInt(savedTrack);
    audio.src = tracks[current][1];
    document.getElementById('nowPlaying').textContent = "▶ " + tracks[current][0];
    if (savedTime) {
      audio.currentTime = parseFloat(savedTime);
    }
  } else {
    playTrack(0);
  }

  audio.play().catch(err => {
    console.log("Autoplay blockiert:", err);
  });
});
</script>

</body>
</html>
